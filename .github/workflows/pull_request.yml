name: Pull Request Checks

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Adding Clippy
      run: rustup component add clippy
    - name: Running Clippy
      run: cargo clippy -- -D warnings
    - name: Tests
      run: cargo test --verbose
