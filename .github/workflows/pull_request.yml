name: Pull Request Checks

on: [pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Adding linter
      run: rustup component add clippy
    - name: Running linter
      run: cargo clippy -- -D warnings
    - name: Tests
      run: cargo 
